<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <title>Trilha - Edutech</title>
</head>

<body>
    <section class="pre_header">
        <img class="logo-parana" src="img/parana.png" alt="Paraná">
        <p>Modo de Cor:</p>
        <ul>
            <li>
                <button class="light"><img src="/img/svg/ModoClaro.svg" alt="Modo Claro"></button>
            </li>
            <li>
                <button class="dark"><img src="/img/svg/ModoEscuro.svg" alt="Modo ModoEscuro"></button>
            </li>
            <li>
                <button class="contrast"><img src="/img/svg/ModoContraste.svg" alt=""></button>
            </li>
        </ul>
    </section>
    <header class="header">
        <img class="logo-edutech" src="img/edutech.png" alt="Edutech">
        <nav class="nav">
            <button class="nav_button"><img src="/img/svg/Menu.svg" alt="Botão Navegação"></button>
            <ul class="nav_list">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Inscrição</a></li>
                <li><a href="#">Trilha</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        
    </main>

    <footer class="footer flex">
        <section class="parana">
            <a target="_blank" href="https://www.educacao.pr.gov.br/"><img src="/img/parana.png" alt="Paraná"
                    class="logo-parana"></a>
            <section class="parana_socials">
                <a target="_blank" href="http://www.facebook.com/EducacaoParana">
                    <img src="/img/svg/facebook.svg" alt="Facebook Paraná">
                </a>
                <a target="_blank" href="https://twitter.com/seedparana">
                    <img src="/img/svg/twitter.svg" alt="Twitter Paraná">
                </a>
                <a target="_blank" href="https://www.instagram.com/seedparana/">
                    <img src="/img/svg/instagram.svg" alt="Instagram Paraná">
                </a>
            </section>
        </section>
        <section class="partnership flex">
            <img class="logo-edutech" src="/img/edutech.png" alt="Edutech">
            <div class="flex">
                <p>Em Parceria com:</p>
                <img class="logo-alura" src="/img/alura.png" alt="Alura">
            </div>
        </section>
        <section class="credits flex">
            <span>
                <p>Site por:</p>
                <a target="_blank" href="https://github.com/finpama/finpama">
                    <p>Finpama</p> 
                    <img src="/img/github.png" alt="GitHub">
                </a>
            </span>
            <span class="credits_github">
                <a class="iconscout" href="https://iconscout.com/icons/github" target="_blank">Ícone do GitHub por</a> 
                <a href="https://iconscout.com/contributors/pixel-icons" target="_blank">Pixel Icons</a>
            </span>
        </section>
    </footer>
</body>

</html>
